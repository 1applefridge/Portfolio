<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me!</title>
  <style>

	input[type=text], textarea {
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
		margin-top: 5px;
		margin-bottom: 16px;
		resize: vertical;
		border-radius: 6px;
	}

	input[type=submit] {
	background-color: #3A86FF;
	color: white;
	padding: 12px 20px;
	border: none;
	cursor: pointer;
	border-radius: 6px;
	}

	input[type=submit]:hover {
		background-color: #4979cd;
	}

	.box {
 		padding: 20px;
	}
	h1 {
		margin: 10px;
		text-align: center;
	}

  body.dark input[type=text],
  body.dark textarea {
  background-color: #1e1e1e;
  color: white;
  border-color: #444;
  }

  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
  <body>
    <div id="header"></div>
    <div class="box">
    <h1>Contact me!</h1>
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Write your full name here.">

        <label for="email">E-Mail</label>
        <input type="text" id="lname" name="lastname" placeholder="Write your e-mail here">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write what you want me to hear." style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="footer"></div>
      <script src="darkmode.js"></script>
      <script src="scripts.js"></script>
  </body>
</html>
